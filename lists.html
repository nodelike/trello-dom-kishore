<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/feaaf8de4f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-poppins bg-gray-100 dark:bg-black h-full">
    <header class=" py-5 shadow-center bg-lime">
        <div class="w-4/5 mx-auto flex gap-4 items-center justify-between">
            <div class="flex gap-4 items-center">
                <i class="fa-brands fa-trello text-4xl text-white"></i>
                <h1 class="text-2xl font-bold tracking-wide uppercase text-white">Trello</h1>
            </div>

            <div class="flex gap-4 items-center cursor-pointer" id="toggle-theme">
                <i class="fa-solid fa-moon text-xl text-white"></i>
                <div class="text-lg text-white">Dark Mode</div>
            </div>
        </div>
    </header>
    <section class="lists-section">
        <div class="w-4/5 mx-auto flex flex-col gap-4 py-8 justify-center">
            <div class="flex flex-col gap-8 px-8 md:p-0 md:flex-row md:items-center justify-between">
                <h2 class="flex items-center gap-4 text-4xl font-semibold tracking-wider dark:text-white"><i class="fa-solid fa-arrow-left text-md cursor-pointer" id="go-back"></i>Lists</h2>
                <div class="bg-lime text-white min-w-32 w-40 h-16 text-md grid place-content-center shadow-center rounded-full cursor-pointer font-semibold hover:scale-110 hover:bg-lime duration-100 border-4 border-black dark:bg-dark dark:text-white dark:border-lime dark:shadow-darkcenter" id="open-create-list">+ Create List</div>
            </div>
            <div class="w-full flex flex-col md:flex-row gap-10 md:gap-8 p-6 md:p-10 md:-ml-10 h-full md:overflow-x-scroll justify-start" id="lists-container">
            
            </div>
        </div>
    </section>
    <div class="hidden absolute top-0 left-0 flex items-center justify-center h-screen w-screen bg-black/20 backdrop-blur" id="create-list-container">
        <form class="bg-white w-80 md:w-96 rounded-lg shadow-center relative p-10 pt-0 flex flex-col items-start gap-4 border-2 border-black dark:border-lime" id="create-list">
            <i class="fa-solid fa-xmark bg-white absolute w-12 h-12 top-0 -left-16 grid place-content-center text-black text-2xl border-2 border-black rounded-full cursor-pointer hover:text-white hover:bg-lime transistion duration-100 ease-in" id="close-create-list"></i>
            <h3 class="text-xl w-full text-center font-semibold border-b-2 border-black py-6 text-black dark:text-lime ">Create a new List</h3>
            <label class="text-lg font-semibold text-black outline-2 outline-black dark:text-lime" for="list-name">List title:</label>
            <input class="bg-white w-full border-2 border-black rounded-md p-2 px-4 dark:border-lime text-lime focus:outline-none" type="text" name="list-name" id="list-name" placeholder="Enter list name...">
            <input type="submit" class="mx-auto text-white bg-lime cursor-pointer font-medium rounded-lg text-sm px-5 py-2.5 mt-4 border-2 border-black" value="Create">
        </form>
    </div>
    <div class="hidden absolute bottom-12 flex items-center justify-center gap-12 w-full" id="loader">
        <div class="dot"></div>
        <div class="dot delay-100"></div>
        <div class="dot delay-200"></div>
        <div class="dot delay-300"></div>
        <p class="absolute left-1/2 -translate-x-1/2 text-xl font-semibold tracking-widest dark:text-lime">Loading...</p>
    </div>
    <script type="module" src="scripts/lists.js"></script>
    <script src="tailwind.config.js"></script>
</body>
</html>
