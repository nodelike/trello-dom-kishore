<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/feaaf8de4f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-poppins bg-gray-100 dark:bg-black h-full">
    <header class="py-5 shadow-center bg-lime">
        <div class="w-4/5 mx-auto flex gap-4 items-center justify-between">
            <div class="flex gap-4 items-center">
                <i class="fa-brands fa-trello text-4xl text-white"></i>
                <h1 class="text-2xl font-bold tracking-wide uppercase text-white">Trello</h1>
            </div>
            <div class="flex gap-4 items-center cursor-pointer" id="toggle-theme">
                <i class="fa-solid fa-moon text-xl text-white"></i>
                <div class="text-lg text-white">Dark Mode</div>
            </div>
        </div>
    </header>
    <section class="auth-section" id="auth-section">
        <div class="w-4/5 mx-auto flex flex-col gap-12 py-8 justify-center items-center">
            <h2 class="text-4xl font-semibold tracking-wider dark:text-white">Trello Authentication</h2>
            <form class="bg-white w-96 rounded-lg shadow-center relative p-10 flex flex-col items-start gap-4 border-2 border-black dark:border-lime dark:bg-dark dark:shadow-darkcenter" id="auth-form">
                <label class="text-lg font-semibold text-black dark:text-lime" for="api-key">API Key:</label>
                <input class="bg-white w-full border-2 border-black rounded-md p-2 px-4 dark:border-lime text-lime focus:outline-none dark:bg-dark" type="text" id="api-key" placeholder="Enter your API key">
                <label class="text-lg font-semibold text-black dark:text-lime" for="token">Token:</label>
                <input class="bg-white w-full border-2 border-black rounded-md p-2 px-4 dark:border-lime text-lime focus:outline-none dark:bg-dark" type="text" id="token" placeholder="Enter your token">
                <input type="submit" class="mx-auto text-white bg-lime cursor-pointer font-medium rounded-lg text-sm px-5 py-2.5 mt-4 border-2 border-black" value="Submit">
            </form>
        </div>
    </section>
    <script type="module" src="scripts/auth.js"></script>
    <script src="tailwind.config.js"></script>
</body>
</html>
